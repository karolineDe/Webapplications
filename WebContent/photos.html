		<script type="text/javascript">
			function fOpenImg(url){
				img = new Image();
				img.src = url;
				var popUp = window.open("","Photo Viewer","resizable=1,height="+(img.height+40)+",width="+(img.width+20));
				popUp.document.write("<a href='javascript:window.close()'>close</a><img src='" + url + "'></img>");
			}
		</script>
